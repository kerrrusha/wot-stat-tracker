<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>WoT Stat Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/styles/stat.css}" href="../static/styles/stat.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">

    <script src="https://kit.fontawesome.com/ae1207cd1a.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column m-0 p-0 h-100">
    <nav class="navbar bg-body-tertiary border-bottom">
        <div class="container-fluid d-flex flex-row justify-content-around">
            <a class="navbar-brand" th:href="@{'/'}">WoT Stat Tracker</a>
            <a class="nav-link" th:href="@{'/feedback'}">Feedback</a>
            <span th:text="${#locale}" style="position: absolute;
  top: 0;
  right: 0;
  transform: translate(-50%, 0);">locale</span>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <th:block th:insert="${content}"/>
    </main>

    <footer class="footer mt-auto pt-3 text-muted text-center col-10 mx-auto">
        <p class="text-center border-top pt-2 pb-0 mb-0">
            © Kirill Koval, <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023-no_thymeleaf</span></p>
        <p class="py-0">This site is not affiliated with World of Tanks or Wargaming in any way.
            World of Tanks is a trademark of © Wargaming.net. All rights reserved.</p>
    </footer>

    <script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js}"></script>
</body>
</html>
