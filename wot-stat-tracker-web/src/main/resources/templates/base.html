<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>WoT Stat Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/styles/stat.css}" href="../static/styles/stat.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CX7E597J4X"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CX7E597J4X');
</script>
<body class="m-0 p-0">
    <nav class="navbar bg-body-tertiary border">
        <div class="container-fluid d-flex flex-row justify-content-around">
            <a class="navbar-brand">WoT Stat Tracker</a>
            <form class="d-flex" role="search" method="post" th:action="@{'/player/'}">
                <input id="nickname" name="nickname" class="form-control me-2" type="text" placeholder="Nickname" aria-label="Nickname" required/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <span th:text="${#locale}" style="position: absolute;
  top: 0;
  right: 0;
  transform: translate(-50%, 0);">locale</span>
        </div>
    </nav>

    <main>
        <th:block th:insert="${content}"/>
    </main>

    <script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js}"></script>
</body>
</html>
