<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base :: layout(~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>WoT Stat Tracker</title>

    <!--  for developing in browser view, safe to delete  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link th:href="@{/styles/stat.css}" href="../static/styles/stat.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<section class="px-5 py-3 text-center">
    <p class="mb-5 display-5" th:text="${errorResponseDto.getRandomErrorHeader()}">Oups!.. That should be error description:</p>

    <div class="alert alert-danger d-flex align-items-center col-8 mx-auto" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <p class="m-3" th:text="${errorResponseDto.getMessage()}">Error description</p>
    </div>
</section>
</body>
</html>
